<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salas</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #3e3e5f);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* ----- Login ----- */
        #login {
            width: 350px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
            text-align: center;
            display: none;
        }

        #login input {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
        }

        #login button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: #4c6ef5;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        /* ----- Menú Principal ----- */
        #menu {
            text-align: center;
            display: none;
        }

        #menu button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 12px;
            background: #4c6ef5;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        /* ----- Pantallas secundarias ----- */
        .pantalla {
            display: none;
            text-align: center;
        }

        button.volver {
            margin-top: 20px;
            background: #f54242;
        }
    </style>
</head>

<body>

    <!-- LOGIN -->
    <div id="login">
        <h2>Iniciar Sesión</h2>
        <input id="usuario" placeholder="Nombre">
        <button onclick="entrar()">Entrar</button>
    </div>

    <!-- MENÚ PRINCIPAL -->
    <div id="menu">
        <h1>Menú</h1>
        <button id="btnCrear">Crear Sala</button>
        <button id="btnUnir">Unirse a Sala</button>
        <button id="btnCreados">Mis Salas</button>
    </div>

    <!-- CREAR -->
    <div id="crear" class="pantalla">
        <h2>Crear Sala</h2>
        <p>Pantalla para crear sala</p>
        <button class="volver" onclick="volverMenu()">Volver</button>
    </div>

    <!-- UNIR -->
    <div id="unir" class="pantalla">
        <h2>Unirse a Sala</h2>
        <p>Pantalla para unirse con código</p>
        <button class="volver" onclick="volverMenu()">Volver</button>
    </div>

    <!-- CREADOS -->
    <div id="creados" class="pantalla">
        <h2>Mis Salas</h2>
        <p>Pantalla donde se mostrarán salas del usuario</p>
        <button class="volver" onclick="volverMenu()">Volver</button>
    </div>


    <!-- LÓGICA -->
    <script>
        // Mostrar login al cargar
        document.getElementById("login").style.display = "block";

        function entrar() {
            const usuario = document.getElementById("usuario").value;

            if (usuario.length < 1) {
                alert("Ingresa un nombre.");
                return;
            }

            document.getElementById("login").style.display = "none";
            document.getElementById("menu").style.display = "block";
        }

        // Mostrar pantallas
        function abrirPantalla(id) {
            document.getElementById("menu").style.display = "none";

            document.querySelectorAll(".pantalla").forEach(p => p.style.display = "none");
            document.getElementById(id).style.display = "block";
        }

        function volverMenu() {
            document.querySelectorAll(".pantalla").forEach(p => p.style.display = "none");
            document.getElementById("menu").style.display = "block";
        }

        // Eventos botones
        document.getElementById("btnCrear").onclick = () => abrirPantalla("crear");
        document.getElementById("btnUnir").onclick = () => abrirPantalla("unir");
        document.getElementById("btnCreados").onclick = () => abrirPantalla("creados");
    </script>

</body>
</html>
