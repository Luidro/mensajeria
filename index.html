<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajería</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="style.css">

    <!-- Script -->
    <script src="script.js" defer></script>
</head>
<body>

    <!-- LOGIN -->
    <div id="loginScreen" class="screen">
        <div class="box">
            <h2>DarkChat</h2>
            <input id="usernameInput" type="text" placeholder="Nombre de usuario">
            <button id="loginBtn">Entrar</button>
        </div>
    </div>

    <!-- MENÚ -->
    <div id="menuScreen" class="screen hidden">
        <div class="box">
            <h2 id="welcomeText">Bienvenido</h2>

            <button class="menuBtn" id="btnJoin">Unirse a un grupo</button>
            <button class="menuBtn" id="btnCreate">Crear un grupo</button>
            <button class="menuBtn" id="btnMyGroups">Mis grupos</button>
        </div>
    </div>

</body>
</html>
<!-- UNIRSE A UN GRUPO -->
<div id="joinScreen" class="screen hidden">
    <div class="box">
        <h2>Unirse a un Grupo</h2>

        <input id="joinCodeInput" type="text" placeholder="Código del grupo">
        <button class="menuBtn" id="btnJoinConfirm">Unirse</button>

        <button class="backBtn" id="backFromJoin">⬅ Volver</button>
    </div>
</div>

<!-- CREAR UN GRUPO -->
<div id="createScreen" class="screen hidden">
    <div class="box">
        <h2>Crear un Grupo</h2>

        <input id="newGroupName" type="text" placeholder="Nombre del grupo">
        <button class="menuBtn" id="btnCreateConfirm">Crear Grupo</button>

        <button class="backBtn" id="backFromCreate">⬅ Volver</button>
    </div>
</div>

<!-- MIS GRUPOS -->
<div id="myGroupsScreen" class="screen hidden">
    <div class="box">
        <h2>Mis Grupos</h2>

        <ul id="groupList" class="group-list">
            <!-- Aquí se llenarán los grupos -->
        </ul>

        <button class="backBtn" id="backFromMyGroups">⬅ Volver</button>
    </div>
</div>
