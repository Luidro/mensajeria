<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkChat</title>

    <link rel="stylesheet" href="style.css">

    <!-- Firebase -->
    <script type="module" src="script.js" defer></script>
</head>
<body>

    <!-- LOGIN -->
    <div id="loginContainer" class="center-container">
        <div class="login-box">
            <h2>DarkChat</h2>
            <input id="usernameInput" type="text" placeholder="Nombre de usuario">
            <button id="loginBtn">Entrar</button>
        </div>
    </div>

    <!-- MENÚ -->
    <div id="menuContainer" class="center-container hidden">
        <div class="menu-box">
            <h2 id="welcomeTitle">Bienvenido</h2>

            <div class="menu-buttons">
                <button class="menuBtn" id="joinGroupBtn">Unirse a Grupo</button>
                <button class="menuBtn" id="createGroupBtn">Crear Grupo</button>
                <button class="menuBtn" id="myGroupsBtn">Mis Grupos</button>
            </div>
        </div>
    </div>

    <!-- CHAT -->
    <div id="chatContainer" class="chat hidden">
        <header>
            <button id="backToMenu" class="backBtn">⬅</button>
            <h3 id="chatTitle">Grupo</h3>
        </header>

        <div id="messages"></div>

        <footer>
            <input id="msgInput" type="text" placeholder="Escribe un mensaje...">
            <button id="sendMsgBtn">Enviar</button>
        </footer>
    </div>

</body>
</html>
