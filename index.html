<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkChat Login + Menú</title>

    <style>
        body {
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial;
            color: white;
        }

        .box {
            background: #222;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.15);
            width: 280px;
            text-align: center;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
            border: none;
        }

        button {
            background: #1e90ff;
            color: white;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        .menuBtn {
            background: #333;
            margin-top: 12px;
        }
    </style>
</head>
<body>

    <!-- LOGIN -->
    <div class="box" id="loginBox">
        <h2>Iniciar sesión</h2>
        <input id="username" type="text" placeholder="Nombre de usuario">
        <button id="loginBtn">Entrar</button>
    </div>

    <!-- MENÚ -->
    <div class="box hidden" id="menuBox">
        <h2 id="welcomeTitle">Bienvenido</h2>

        <button class="menuBtn" id="joinGroupBtn">Unirse a un grupo</button>
        <button class="menuBtn" id="createGroupBtn">Crear grupo</button>
        <button class="menuBtn" id="myGroupsBtn">Mis grupos</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
