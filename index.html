<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajería</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="style.css">

    <!-- Script -->
    <script src="script.js" defer></script>
</head>
<body>

    <!-- LOGIN -->
    <div id="loginScreen" class="screen">
        <div class="box">
            <h2>DarkChat</h2>
            <input id="usernameInput" type="text" placeholder="Nombre de usuario">
            <button id="loginBtn">Entrar</button>
        </div>
    </div>

    <!-- MENÚ -->
    <div id="menuScreen" class="screen hidden">
        <div class="box">
            <h2 id="welcomeText">Bienvenido</h2>

            <button class="menuBtn" id="btnJoin">Unirse a un grupo</button>
            <button class="menuBtn" id="btnCreate">Crear un grupo</button>
            <button class="menuBtn" id="btnMyGroups">Mis grupos</button>
        </div>
    </div>

</body>
</html>
