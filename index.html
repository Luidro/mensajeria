<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>

    <style>
        body {
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial;
            color: white;
        }

        .login-box {
            background: #222;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.15);
            width: 280px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
            border: none;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #1e90ff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        #welcome {
            display: none;
            font-size: 22px;
        }
    </style>
</head>
<body>

    <div class="login-box" id="loginBox">
        <h2>Iniciar sesi√≥n</h2>
        <input id="username" type="text" placeholder="Nombre de usuario">
        <button id="loginBtn">Entrar</button>
    </div>

    <h2 id="welcome"></h2>

    <script src="script.js"></script>
</body>
</html>
